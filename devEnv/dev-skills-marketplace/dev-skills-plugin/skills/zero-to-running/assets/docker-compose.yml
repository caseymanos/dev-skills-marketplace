version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dev-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-dev_db}
      POSTGRES_USER: ${DB_USER:-dev_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dev_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dev-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dev-api
    ports:
      - "${API_PORT:-8000}:8000"
      - "9229:9229"  # Node.js debug port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgres://${DB_USER:-dev_user}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-dev_db}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      ENABLE_DEBUG: ${ENABLE_DEBUG_MODE:-true}
    volumes:
      - ./backend:/app
      - /app/node_modules  # Anonymous volume to prevent overwriting
      - ./backend/.env:/app/.env:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dev-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:${API_PORT:-8000}
      VITE_APP_NAME: ${VITE_APP_NAME:-Zero-to-Running App}
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume to prevent overwriting
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    name: dev_postgres_data
  redis_data:
    name: dev_redis_data

networks:
  app-network:
    name: dev_network
    driver: bridge
